<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Hours Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
        function calculateHours() {
            const sessions = document.getElementById('sessions').value.trim();
            if (!sessions) {
                alert('Please enter your session data.');
                return;
            }

            const sessionArray = sessions.split(',').map(session => parseFloat(session.trim()));

            if (sessionArray.some(isNaN)) {
                alert('Invalid input. Please enter session hours separated by commas.');
                return;
            }

            const totalHours = sessionArray.reduce((total, hours) => total + hours, 0);
            const resultElement = document.getElementById('result');
            resultElement.textContent = `You have spent a total of ${totalHours.toFixed(2)} hours on Twitch.`;
            resultElement.className = 'text-green-600 font-bold mt-4';
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-purple-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Twitch Hours Tracker</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold text-center mb-8">Track Your Twitch Time</h2>
            <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
                <div class="mb-4">
                    <label for="sessions" class="block text-gray-700 font-bold mb-2">Session Hours</label>
                    <input type="text" id="sessions" class="w-full p-3 border rounded-lg" placeholder="Enter hours for each session, separated by commas (e.g., 2.5, 1.75, 3)">
                </div>
                <button 
                    onclick="calculateHours()"
                    class="w-full px-4 py-2 bg-purple-500 text-white font-bold rounded-lg hover:bg-purple-600">
                    Calculate Total Hours
                </button>
                <p id="result" class="text-center mt-4"></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-purple-500 text-white text-center py-4">
        <p>&copy; 2025 Twitch Hours Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
